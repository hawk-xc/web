<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Counter() {
            const [likes, setLikes] = React.useState(0);
            
            function TombolTambah() {
                setLikes(likes + 1);
            }

            function TombolKurang() {
                setLikes(likes - 1);
            }

            function TombolReset() {
                setLikes(0);
            }

            // return <button onClick={TombolTambah}>klik ke-{likes}</button>;
            return (
                <>
                    <button onClick={TombolKurang} disabled={likes <= 0}>-</button>
                    {likes}
                    <button onClick={TombolTambah} disabled={likes >= 10}>+</button>
                    <button onClick={TombolReset} disabled={likes === 0}>reset</button>
                    {likes === 10 ? <span>sukses</span> : ''}
                </>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        root.render(<Counter />);
    </script>
</body>
</html>
